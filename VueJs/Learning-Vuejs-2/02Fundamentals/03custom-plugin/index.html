<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue Custom Plugin</title>
</head>

<body>
  <div id="app">
    <input v-model="item" type="text">
    <div><strong>Square:</strong> <span v-square="item"></span></div>
    <div><strong>Double:</strong> <span>{{ doubleNumber(item) }}</span></div>
  </div>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
